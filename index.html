<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Food Calories</title>
</head>
<body>
  
  <div class="container">
    <h1 class="text-primary mb-3">Food Calories</h1>

    <form>
      <div class="row mb-3">
        <div>
          <select name="food_filter" id="food_filter" class="form-select">
            <option selected value="all">All</option>
            <option value="B">Average</option>
            <option value="C">Bad</option>
            <option value="A">Good</option>
          </select>
        </div>
      </div>
      <div class="result mb-3 text-center text-seondary h6">Nutritional value :</div>
    </form>

    <table class="table align-middle">
      <thead>
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Lipid</th>
          <th scope="col">Glucid</th>
          <th scope="col">Protein</th>
          <th scope="col">Classe</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody id="food_list"></tbody>
    </table>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
